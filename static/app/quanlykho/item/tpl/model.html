<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-2">

	</div>
	<!-- End Page Header -->
	<div class="row">
		<div class="col-lg-12 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-7">
							<h6 class="m-0 pt-2">Thông tin mặt hàng:</h6>
						</div>
						<div class="col-md-5 text-right">
							<div block-bind="toolbar"></div>
						</div>
					</div>
				</div>
				<div class="card-body row">

					<div class="col-md-6 col-lg-6 col-sm-8 col-12">
						<div class="form-group">
							<label for="">Mã hàng hóa</label>
							<input type="text" class="form-control" data-bind="value:item_no" >
						</div>
					</div>
					<div class="col-md-6 col-lg-6 col-sm-8 col-12">
						<div class="form-group">
							<label for="">Tên hàng hóa</label>
							<input type="text" class="form-control" data-bind="value:item_name">
						</div>
					</div>
					<div class="col-md-6 col-lg-6 col-sm-8 col-12">
						<div class="form-group">
							<label for="">Loại hàng hóa</label>
							<input type="text" class="form-control" data-bind="value:item_type">
						</div>
					</div>
					<div class="col-md-6 col-lg-6 col-sm-8 col-12">
						<div class="form-group">
							<label for="">Danh mục</label>
							<input type="text" class="form-control" data-bind="dict:categories">
						</div>
					</div>
					<div class="col-md-6 col-lg-6 col-sm-8 col-12">
						<div class="form-group">
							<label for="">Giá mua</label>
							<input type="text" class="form-control" data-bind="value:purchase_cost">
						</div>
					</div>
					<div class="col-md-6 col-lg-6 col-sm-8 col-12">
						<div class="form-group">
							<label for="">Giá bán</label>
							<input type="text" class="form-control" data-bind="value:list_price">
						</div>
					</div>
					<div class="col-md-6 col-lg-6 col-sm-8 col-12">
						<div class="form-group">
							<label for="">Đơn vị tính</label>
							<input type="text" class="form-control" data-bind="dict:unit">
						</div>
					</div>
					<div class="col-md-6 col-lg-6 col-sm-8 col-12">
						<div class="form-group">
							<!-- <img style="width: 90px; height: 90px; float: left; position: relative; z-index: 999" id="item-image" src="" /> -->
							<input type="text" class="form-control" data-bind="value:image">
						</div>
					</div>
					<div class="col-md-6 col-lg-6 col-sm-8 col-12">
						<div class="form-group">
							<label for="">Quy cách</label>
							<input type="text" class="form-control" data-bind="value:specification">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
