<div block-bind="content" style="position: relative;">
    <div class="card chose-item">
        <div class="card-body">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="d-flex justify-content-between">
                    <label class="m-0 pt-2">Danh sách hàng hóa</label>
                    <div class="btn-group ">
                        <button class="btn btn-dark p-1 btn-quaylai "><i class="fas fa-reply"></i></button>
                        <button class="btn btn-primary p-1 btn-hoantat">Hoàn tất</button>
                    </div>
                </div>
                <div>
                    <input type="text" class="col-lg-12 col-md-12 col-sm-12 col-12 form-control m-2" id="input-search" placeholder="nhập tên thiết bị để tìm kiếm ..">
                </div>

                <div class="trang-thiet-bi-y-te row">
                </div>
                <div class="row text-right d-flex justify-content-end">
                    <ul class="pagination">
                        <li class="page-item page-number page-min"><a class="page-link" style="cursor: pointer">1</a>
                        </li>
                        <li class="page-item page-3dot-min"><a class="page-link" style="cursor: pointer">...</a></li>

                        <li class="page-item page-number active"><a class="page-link" style="cursor: pointer">1</a></li>
                        <li class="page-item page-number"><a class="page-link" style="cursor: pointer">2</a></li>
                        <li class="page-item page-number"><a class="page-link" style="cursor: pointer">3</a></li>
                        <li class="page-item page-number"><a class="page-link" style="cursor: pointer">4</a></li>

                        <li class="page-item page-3dot-max"><a class="page-link" style="cursor: pointer">...</a></li>
                        <li class="page-item page-number page-max"><a class="page-link" style="cursor: pointer">0</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header  border-bottom">
            <div class="row">
                <div class="col-md-7 col-7">
                    <h6 class="m-0 pt-2">Thông tin kho:</h6>
                </div>
                <div class="col-md-5 col-5 text-right">
                    <div block-bind="toolbar"></div>
                </div>
            </div>
        </div>
        <div class="card-body row">
            <div class="col-md-6 col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="">Tên kho</label>
                    <input type="text" class="form-control" data-bind="value:warehouse_name">
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="">Mã</label>
                    <input type="text" class="form-control" data-bind="value:warehouse_no">
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="">Số nhà</label>
                    <input type="text" class="form-control" data-bind="value:address_code">
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="">Quốc gia</label>
                    <input type="text" class="form-control" data-bind="value:address_country">
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="">Địa chỉ đường phố</label>
                    <input type="text" class="form-control" data-bind="value:address_street">
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="">Địa chỉ đường khác</label>
                    <input type="text" class="form-control" data-bind="value:address_street2">
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" data-bind="value:email">
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="">Email khác</label>
                    <input type="text" class="form-control" placeholder="email@gmail.com" data-bind="value:email_other">
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="">Zip code</label>
                    <input type="text" class="form-control" data-bind="value:zip_code">
                </div>
            </div>


            <div class="col-md-6 col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="">Số điện thoại</label>
                    <input type="text" class="form-control" data-bind="value:phone">
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="">Địa chỉ thành phố</label>
                    <input type="text" class="form-control" data-bind="value:address_city">
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Hàng hóa trong kho</h5>
                    <button class="btn btn-primary p-1 chothanghoa" style="float: right">Chốt hàng hóa trong kho</button>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12" style="height: 450px; overflow: auto; width: 100%;">
                        <table class="table table-responsive" style="height: 450px; overflow: auto;">
                            <thead>
                                <tr>
                                    <td style="min-width: 350px" id="show-list-item"><i class="fa fa-search" style="font-size: 17px; color: #666"></i>Hàng hóa</td>
                                    <!-- <td style="min-width: 150px">Loại</td> -->
                                    <td style="min-width: 150px">Giá mua</td>
                                    <td style="min-width: 150px">SL</td>
                                    <td style="min-width: 130px">Tổng tiền</td>

                                </tr>
                            </thead>
                            <!-- <tbody id="body-items" data-bind="list:details"></tbody> -->
                            <tbody id="body-items"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
