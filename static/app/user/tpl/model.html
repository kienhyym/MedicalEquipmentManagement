<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-4">
		<div class="col-12 col-md-10 col-sm-4 text-center text-sm-left mb-0">
			<span class="text-uppercase page-subtitle"> </span>
			<h3 class="page-title text-uppercase">Thông Tin Người Dùng</h3>
		</div>
	</div>
	<!-- End Page Header -->
	<div class="row">
		<div class="col-lg-8 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-7">
							<h6 class="m-0">Thông tin chi tiết</h6>
						</div>
						<div class="col-md-5 text-right">
							<div block-bind="toolbar"></div>
						</div>
					</div>
				</div>
				<div class="card-body">
					<form class="needs-validation" novalidate="">
						<div class="row mb-3">

							<div class="col-md-6 ">
								<label>Tên</label>
								<input type="text" class="form-control" data-bind="value:name" placeholder="Nhập tên "
									required="">
								<div class="invalid-feedback">
									Vui lòng nhập Tên.
								</div>
							</div>


							<div class="col-md-6">
								<label for="email">Email <span class="text-muted"></span></label>
								<input type="email" class="form-control" id="email" data-bind="value:email"
									placeholder="nhập email">
								<div class="invalid-feedback">
									Vui lòng nhập email.
								</div>
							</div>
							

						</div>
						<div class="row mb-3">	
							<div class="col-md-6">
								<label for="phone_number">Điện thoại liên hệ</label>
								<input type="text" class="form-control" id="phone_number" data-bind="value:phone_number"
									placeholder="..." required="">
							</div>
							<div class="col-md-6">
									<label for="password">Đơn vị<span class="text-muted"></span></label>
									<input id="donvi" type="text" data-bind="dict:donvi" />
							</div>
						</div>

							<div class="row mb-3">	
							<div class="col-md-12">
									<label for="password">Loại người dùng <span class="text-muted"></span></label>
									<input type="text" data-bind="list:roles" />
							</div>

						</div>


						<div class="row col-md-12 w-100 ml-1 mb-3 p-0 " style="border-bottom:1px solid gainsboro ">
							<label>Kênh kết nối người dùng</label>
						</div>
						<div>
							<div class="row col-md-12">
								<div id="add_connection_channel" class="mb-1"></div>
							</div>
							<div data-bind="list:userconnectionchannels"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
