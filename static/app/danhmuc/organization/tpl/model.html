<div block-bind="content">
    <!-- Page Header -->
    <div class="page-header row no-gutters py-2">

    </div>
    <!-- End Page Header -->
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card  card-small mb-4" style="position: relative;">
                <div class="card-header  border-bottom">
                    <div class="row">
                        <div class="col-md-7">
                            <h6 class="m-0 pt-2">Thông tin chi tiết</h6>
                        </div>
                        <div class="col-md-5 text-right">
                            <div block-bind="toolbar"></div>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="needs-validation" novalidate="">
                        <div class="row">
                            <div class="col-md-6 ">
                                <label>Tên công ty</label>
                                <input autocomplete="off" type="text" class="form-control" data-bind="value:name" placeholder="Nhập tên công ty" required="" id="tensp">
                            </div>

                            <div class="col-md-6">
                                <label>Email</label>
                                <input autocomplete="off" type="text" class="form-control" data-bind="value:email" placeholder="..." required="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 ">
                                <label>Website</label>
                                <input autocomplete="off" type="text" class="form-control" data-bind="value:Website" placeholder="..." required="" id="tensp">
                            </div>

                            <div class="col-md-6">
                                <label>Fax</label>
                                <input autocomplete="off" type="text" class="form-control" data-bind="value:Fax" placeholder="..." required="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 ">
                                <label>Điện thoại</label>
                                <input autocomplete="off" type="text" class="form-control" data-bind="value:phone_number" placeholder="..." required="" id="tensp">
                            </div>

                            <div class="col-md-6">
                                <label>Địa chỉ</label>
                                <input autocomplete="off" type="text" class="form-control" data-bind="value:address" placeholder="..." required="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 ">
                                <label>Giám đốc</label>
                                <input autocomplete="off" type="text" class="form-control" data-bind="value:ceo" placeholder="..." required="" id="tensp">
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
